<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4f8;
      --white: #fff;
      --primary: #2d5d7f;
      --secondary: #486581;
      --grey: #6c757d;
      --light-grey: #e2e6ea;
      --hover: #34576f;
      --input-bg: #f8f9fa;
    }

    body {
      font-family: 'Merriweather', serif;
      background-color: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--grey);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .chat-header {
      border-bottom: 2px solid var(--light-grey);
      padding-bottom: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .chat-header h2 {
      color: var(--primary);
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    .chat-header p {
      color: var(--secondary);
      font-size: 1rem;
    }

    .chat-messages {
      height: 60vh;
      overflow-y: auto;
      padding: 1rem;
      background: #fafafa;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.05);
    }

    .message {
      margin-bottom: 1.8rem;
      padding: 1rem;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }

    .message.sent {
      background: #f1f7fa;
      margin-left: 20%;
      border-radius: 12px 0 12px 12px;
    }

    .message.received {
      margin-right: 20%;
      border-radius: 0 12px 12px 12px;
    }

    .message:hover {
      transform: scale(1.02);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--grey);
    }

    .message-header span {
      font-weight: 500;
    }

    .message-input {
      display: flex;
      gap: 1rem;
    }

    textarea {
      flex-grow: 1;
      padding: 1rem;
      border: 1px solid var(--light-grey);
      border-radius: 10px;
      background: var(--input-bg);
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      color: var(--grey);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <h2>Exchange Chat</h2>
      <p id="exchange-details">Discuss your exchanges and collaborate with ease.</p>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="message-input">
      <textarea id="message-input" placeholder="Type your message..." rows="3"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const exchangeId = new URLSearchParams(window.location.search).get('exchangeId');
    
    async function loadMessages() {
      try {
        const response = await fetch(`/api/exchange/${exchangeId}/messages`, {
          headers: { Authorization: `Bearer ${getCookie('token')}` }
        });
        const messages = await response.json();
        
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.innerHTML = messages.map(msg => `
          <div class="message ${msg.sender_id === currentUserId() ? 'sent' : 'received'}">
            <div class="message-header">
              <span>${msg.sender_name}</span>
              <span>${new Date(msg.timestamp).toLocaleString()}</span>
            </div>
            <div>${msg.content}</div>
          </div>
        `).join('');
        
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const content = messageInput.value.trim();
      
      if (!content) return;

      try {
        await fetch(`/api/exchange/${exchangeId}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${getCookie('token')}`
          },
          body: JSON.stringify({ content })
        });
        
        messageInput.value = '';
        loadMessages();
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function currentUserId() {
      const token = getCookie('token');
      if (!token) return null;
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.id;
    }

    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
