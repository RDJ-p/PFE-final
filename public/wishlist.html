<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            margin: 0;
            padding: 30px;
            color: #333;
            animation: bgFlow 20s ease infinite;
        }

        @keyframes bgFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            color: #222;
        }

        #wishlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .wishlist-item {
            perspective: 1000px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .wishlist-item:hover .book-card {
            transform: rotateY(10deg);
        }

        .book-front {
            padding: 20px;
            text-align: center;
        }

        .book-front img {
            max-width: 160px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .book-front h3 {
            font-size: 1.5em;
            margin: 0;
        }

        .book-front p {
            font-size: 1.1em;
            color: #666;
        }

        .book-front button {
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .book-front button:hover {
            background-color: #666;
        }

        .book-front a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Your Wishlist</h1>
    <div id="wishlist-container"></div>

    <script>
        const userId = 1;

        function fetchWishlist() {
            fetch(`/api/wishlist?userId=${userId}`, { credentials: 'include' })
                .then(res => res.json())
                .then(books => {
                    const container = document.getElementById('wishlist-container');
                    container.innerHTML = books.map(book => `
                        <div class="wishlist-item">
                            <div class="book-card">
                                <div class="book-front">
                                    <a href="book1.html?id=${book.id}">
                                        <img src="${book.image}" alt="${book.title}">
                                    </a>
                                    <h3>
                                        <a href="book1.html?id=${book.id}">${book.title}</a>
                                    </h3>
                                    <p>${book.author}</p>
                                    <button onclick="removeFromWishlist(${book.id})">Remove</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                });
        }

        function removeFromWishlist(bookId) {
            fetch('/api/wishlist', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, bookId }),
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) fetchWishlist();
                else alert('Failed to remove from wishlist');
            });
        }

        document.addEventListener("DOMContentLoaded", fetchWishlist);
    </script>
</body>
</html>
